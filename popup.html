<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowTab Instellingen</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .setting-group {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .setting-label {
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .setting-description {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 10px;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .version {
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 20px;
        }

        .shortcut {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåä FlowTab</h1>
        <p>Focus & Productiviteit</p>
    </div>

    <div class="setting-group">
        <div class="setting-label">üéØ Nieuwe Tab Openen</div>
        <div class="setting-description">Open een nieuwe tab om FlowTab te gebruiken</div>
        <button id="newTabBtn">Nieuwe Tab <span class="shortcut">Ctrl+T</span></button>
    </div>

    <div class="setting-group">
        <div class="setting-label">üìä Data Beheer</div>
        <div class="setting-description">Beheer je opgeslagen taken en instellingen</div>
        <button id="clearDataBtn">Wis Alle Data</button>
    </div>

    <div class="setting-group">
        <div class="setting-label">‚ÑπÔ∏è Over FlowTab</div>
        <div class="setting-description">Een productiviteits-extensie voor focus en mindfulness</div>
        <button id="infoBtn">Meer Info</button>
    </div>

    <div class="version">
        Versie 1.0.0
    </div>

    <script src="popup.js"></script>
</body>
</html>
