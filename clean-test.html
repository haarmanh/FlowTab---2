<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowTab - Clean Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .time-display {
            font-size: 3rem;
            font-weight: 300;
            margin: 20px 0;
        }
        .date-display {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        .quote-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .quote-text {
            font-size: 1.3rem;
            font-style: italic;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        .quote-author {
            font-size: 1rem;
            opacity: 0.7;
        }
        .controls {
            margin: 30px 0;
        }
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            margin: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .todo-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .todo-input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .todo-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .todo-list {
            list-style: none;
            padding: 0;
        }
        .todo-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .todo-text {
            cursor: pointer;
            flex-grow: 1;
            text-align: left;
        }
        .delete-btn {
            background: rgba(255, 0, 0, 0.3);
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
        }
        .status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="status" id="status">Loading...</div>
    
    <div class="container">
        <div class="time-display" id="timeDisplay">--:--</div>
        <div class="date-display" id="dateDisplay">Loading...</div>
        
        <div class="quote-section">
            <div class="quote-text" id="quoteText">Loading quote...</div>
            <div class="quote-author" id="quoteAuthor">-- Author</div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="changeBackgroundBtn">üåÖ Change Background</button>
            <button class="control-btn" id="breathingBtn">üßò Breathing</button>
            <button class="control-btn" id="toggleTimerBtn">‚è±Ô∏è Timer</button>
        </div>
        
        <div class="todo-section">
            <h2>Focus Today</h2>
            <input type="text" class="todo-input" id="todoInput" placeholder="Add a task..." maxlength="100">
            <ul class="todo-list" id="todoList"></ul>
        </div>
    </div>

    <!-- NO INLINE SCRIPTS - ONLY EXTERNAL -->
    <script src="script.js"></script>
</body>
</html>
